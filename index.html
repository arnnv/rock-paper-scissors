<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <script src="./index.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">Rock Paper Scissors!</div>
    <div class="container">
      <button id="rock" class="move">
        <img src="./icons/rock.svg" />
        <br />
        Rock
      </button>
      <button id="paper" class="move">
        <img src="./icons/paper.svg" />
        <br />
        Paper
      </button>
      <button id="scissors" class="move">
        <img src="./icons/scissors.svg" />
        <br />
        Scissors
      </button>
    </div>
    <div class="result"></div>
    <div class="footer">Made with &#10084; by Arnav</div>
  </body>
</html>
